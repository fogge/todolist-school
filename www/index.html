<!DOCTYPE html>
<html lang="sv">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Noto+Sans:400,700" rel="stylesheet">

    <!-- Bootstrap and other CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- My own CSS -->
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand cursivetext" href="#">Awesome list <span class="fa fa-pencil"></span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#myaddsection">Add</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#mychoresection">My chores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#mycompletesection">Completed</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="masthead">
      <div class="overlay">
        <div class="container">
          <h1 class="text-white cursivetext">The awesome list </h1>
        </div>
      </div>
    </header>


    <section class="bgc-1 p-md-3 pt-4 pb-md-5" id="myaddsection">
      <div class="container">
        <div class="row">
          <div class="col-md-3 mb-5 mb-md-0 mt-md-3 order-1 d-none d-md-block">
            <img class="img-fluid rounded-circle my-pictures" src="/img/todo.jpg" alt="">
          </div>
          <div class="col-md-9 order-2">
            <div class="row mb-5 mt-5">
              <div class="input-group col-12">
                <input type="text" class="form-control col-12 m-0" id="add-chore-to-list" placeholder="Add a chore to the list">
                <button class="btn p-3 pr-4 pl-4 btn-success ml-3" id="add-last-button"><span class="fa fa-plus"></span></button>
              </div>
              <div class="p-3" id="show-added"></div>
            </div>
          </div>
        </div>

      </div>
    </section>

    <section class="bgc-2 pt-4 pb-4 p-md-3 pb-md-5" id="mychoresection">
      <div class="container">
        <div class="row">
          <div class="col-md-3 mb-5 mt-md-3 mt-lg-5 mb-md-0 order-1 order-md-2 d-none d-md-block">
            <img class="img-fluid rounded-circle my-pictures" src="/img/todo-unchecked.jpg" alt="">
          </div>
          <div class="col-md-9 p-0 p-md-3 order-1">
            <h3 class="ml-3 ml-md-1 mb-3">My to do's:</h3>
            <div class="col-12 order-3 p-0">
              <ul class="todo-chore-list list-group">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="bgc-1 pt-4 pb-4 p-md-3 pb-md-5" id="mycompletesection">
      <div class="container">
        <div class="row">
          <div class="col-md-3 mb-5 mt-md-3 mb-md-0 order-1 order-md-2 d-none d-md-block">
            <img class="img-fluid rounded-circle my-pictures" src="/img/todo-checked.jpg" alt="">
          </div>
          <div class="col-md-9 p-0 p-md-3 mb-5 order-2">
            <h3 class="ml-3 ml-md-1 mb-3">What I've completed:</h3>
            <div class="col-12 order-3 p-0">
              <ul class="done-chore-list list-group">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="p-4 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Awesome list 2017</p>
      </div>
      <!-- /.container -->
    </footer>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/js/jsonflex.js"></script>
    <script src="/js/libs/jquery-3.2.1.js"></script>
    <script src="/js/libs/popper-1.11.0.js"></script>
    <script src="/js/libs/bootstrap-4-beta.js"></script>
    <!-- My own JavaScript -->
    <script src="/js/classes/item-list.class.js"></script>
    <script src="/js/classes/item.class.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
